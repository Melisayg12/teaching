<html>

<head>
        <title>Bootstrap calculator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="../E-cssClassandIdSelectors/calculator.js"></script>
        <link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>

       

        <div class="container mt-4">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">CALCULATOR</div>
                <div class="card-block pl-2 pr-2">
                    <div class="row">
                        <div class="col-12"><!-- mt-4 = margin top = 4. I don't nedd css -->
                            <input type="text" class="form-control mt-4 mb-4 text-right" id="display" ></input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                                <button type="button" class="btn btn-success  btn-lg btn-block" onclick="addText('1')">1</button>
                        </div>
                        <div class="col-3">
                                <button type="button" class="btn btn-success  btn-lg btn-block" onclick="addText('2')">2</button>
                        </div>
                        <div class="col-3">
                                <button type="button" class="btn btn-success  btn-lg btn-block" onclick="addText('3')">3</button>
                        </div>
                        <div class="col-3">
                                <button type="button" class="btn btn-warning  btn-lg btn-block" onclick="addText('+')">+</button>
                        </div>
                    </div>

                    <div class="row">
                            <div class="col-3"> <!-- I use sm. Resize the page and see what happen -->
                                <button type="button" class="btn btn-success  btn-lg btn-block" onclick="addText('4')">4</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-success  btn-lg btn-block" onclick="addText('5')">5</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-success  btn-lg btn-block" onclick="addText('6')">6</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-warning  btn-lg btn-block" onclick="addText('-')">-</button>
                            </div>
                    </div>

                    <div class="row">
                            <div class="col-sm-3">
                                <button type="button" class="btn btn-success  btn-lg btn-block" onclick="addText('7')">4</button>
                            </div>
                            <div class="col-sm-3">
                                <button type="button" class="btn btn-success  btn-lg btn-block" onclick="addText('8')">5</button>
                            </div>
                            <div class="col-sm-3">
                                <button type="button" class="btn btn-success  btn-lg btn-block" onclick="addText('9')">6</button>
                            </div>
                            <div class="col-sm-3">
                                <button type="button" class="btn btn-warning  btn-lg btn-block" onclick="addText('/')">/</button>
                            </div>
                    </div>

                    <div class="row">
                            <div class="col-sm-3">
                                <button type="button" class="btn btn-danger  btn-lg btn-block" onclick="deleteText()">C</button>
                            </div>
                            <div class="col-sm-3">
                                <button type="button" class="btn btn-success  btn-lg btn-block" onclick="addText('0')">0</button>
                            </div>
                            <div class="col-sm-3">
                                <button type="button" class="btn btn-warning  btn-lg btn-block" onclick="calculate()">=</button>
                            </div>
                            <div class="col-sm-3">
                                <button type="button" class="btn btn-warning  btn-lg btn-block" onclick="addText('*')">*</button>
                            </div>
                    </div>
                </div> <!--panel body-->
            </div><!--panel-->
        </div><!--container-->
</body>

</html>
